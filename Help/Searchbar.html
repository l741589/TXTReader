    <h1>搜索框</h1>
    <hr />

    <p>&nbsp;&nbsp;&nbsp;&nbsp;在主界面上点击 Ctrl+F 或者点击右键菜单中的 搜索 选项都可以呼出搜索框。</p>
    <p><img alt="搜索框" src="res/searchbar0.png" /></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;搜索框由一个下拉框以及三个按钮组成：</p>
    <ul style="margin-left:108px;">
        <li>下拉框中可以输入想要搜索的文本，下拉会弹出搜索历史。</li>
        <li>左按钮为向前搜索。</li>
        <li>右按钮为向后搜索。</li>
        <li>齿轮按钮被指向时，会弹出搜索配置，可以对搜索进行进一步的自定义。<sup><a href="#c1">[1]</a></sup></li>
    </ul>
    <hr />
    <div id="comment">
        <p>[1] 关于 TXTReader匹配表达式，请点击<a href="Temex.html">这里</a>。</p>
    </div>
