<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>设置面板</title>
    <link href="trcss.css" rel="stylesheet" />
</head>
<body>
    <h1>设置面板</h1>
    <hr />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;这个面板中集中了这个软件的大部分设置信息。</p>
    <img src="res/settingpanel0.png" />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用户账户组：可以在这里进行用户注册，登录等信息。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;外观设置组：可以在这里对阅读外观进行设置，还可以通过保存按钮保存当前皮肤，通过打开按钮打开已保存好的皮肤。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;杂项设置组：在这里可以设置章节的最大和最小应该的大小<sup><a href="#c1">[1]</a></sup>，
        滚屏速度<sup><a href="#c2">[2]</a></sup>，
        以及是否显示<a href="FloatMessage.html">悬浮信息</a>。
    </p>
    <hr />
    <div id="comment">
        <p id="c1">[1] 用于章节校对，不符合大小的会被标记出来，但并不会影响实际的分割大小，具体见<a href="ContentPanel.html">目录面板</a>。</p>
        <p id="c2">[2] 本程序的滚屏是由不断的更新窗口来实现的，所以会有帧率。</p>
    </div>
</body>
</html>
