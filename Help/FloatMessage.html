<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>悬浮信息</title>
    <link href="trcss.css" rel="stylesheet" />
</head>
<body>
    <h1>悬浮信息</h1>
    <hr />
    <p>在主界面时，我们会看见界面左上角有一排悬浮信息，它们提供了一些当前的信息。</p>
    <img src="res/floatmessage0.png" />
    <p>在这张图片上，悬浮信息从左到右依次为：当前时间、当前阅读进度、当前帧率<sup><a href="#c1">[1]</a></sup>、当前阅读章节、当前滚屏速度<sup><a href="#c2">[2]</a></sup></p>
    <p></p>
    <p></p>
    <p>当我们在主界面上按下Shift按钮时，可以拖动悬浮信息，我们可以交换它们的位置或者把它们拖到我们想要的角落。</p>
    <img src="res/floatmessage1.png" />
    <hr />
    <div id="comment">
        <p id="c1">[1] 本程序的滚屏是由不断的更新窗口来实现的，所以会有帧率。</p>
        <p id="c2">[2] 滚屏速度单位为 px/10000tick，可以在<a href="SettingPanel.html">设置面板</a>设置，或者在<a href="Displayer.html">主界面</a>用快捷键操作。</p>
    </div>
</body>
</html>
