<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>目录</title>
    <link href="trcss.css" rel="stylesheet" />
    <style type="text/css">
        .s1 {
            width: 16px;
            height: 16px;
            margin:0px;
        }
    </style>
</head>
<body>
    <h1>目录</h1>
    <hr />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;目录面板上显示了当前打开小说的目录。
        当书籍打开时，软件会按照<a href="RulePanel.html">规则</a>自动分析目录。</p>
    <img src="res/contentpanel0.png" />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;每条项目分为三部分，前面的图标表示章节校对状态，中间是标题，右边是章节字数。</p>
    <img src="res/contentpanel1.png" />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;校对状态的各个图标的意义如下所示：</p>
    <table>
        <tr>
            <td><img alt="cs_index" class="s1" src="res/cs_index.png" /></td>
            <td>章节编号不连续</td>
        </tr>
        <tr>
            <td><img alt="index_green" class="s1"  src="res/cs_index_green.png" /></td>
            <td>章节编号重复</td>
        </tr>
        <tr>
            <td><img alt="too_long"  class="s1" src="res/cs_toolong.png" /></td>
            <td>章节字数过多，可以在<a href="SettingPanel.html">设置面板</a>中设置</td>
        </tr>
        <tr>
            <td><img alt="too_short"  class="s1" src="res/cs_tooshort.png" /></td>
            <td>章节字数过少，可以在<a href="SettingPanel.html">设置面板</a>中设置</td>
        </tr>
    </table>
</body>
</html>
