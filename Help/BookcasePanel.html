<body>
    <h1>书架</h1>
    <hr />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;在书架中我们看见我们添加进书架的书籍，以后双击即可打开，免去在文件系统中查找的麻烦。</p>
    <img src="res/bookcasepanel0.png" />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;除此之外，我们还可以在上方的搜索栏输入关键词（书名或作者）来查找想要的书，这在书较多的时候是十分有用的。</p>
    <img src="res/bookcasepanel1.png" />
</body>
